version: '3.9'

services:
  file-permissions-changer:
    image: bash:rc-alpine3.15
    command: sh -c "sleep 5000"
    deploy:
      replicas: 1
    volumes:
      - ${JS_REPORT_PACKAGE_PATH}/scripts/:/JSR/
    configs:
      - source: reset-permissions.sh
        target: /reset-permissions.sh
        mode: 0755

configs:
  reset-permissions.sh:
    file: ./reset-permissions.sh
    name: reset-permissions.sh-${reset_permissions_sh_DIGEST:?err}
    labels:
      name: filePermissions
