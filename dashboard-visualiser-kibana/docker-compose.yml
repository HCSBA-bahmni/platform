version: '3.9'

services:
  dashboard-visualiser-kibana:
    image: docker.elastic.co/kibana/kibana:7.13.0
    healthcheck:
      test: curl --fail http://localhost:5601 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: ${KIBANA_INSTANCES:-1}
      resources:
        limits:
          memory: ${KIBANA_MEMORY_LIMIT:-3G}
        reservations:
          memory: ${KIBANA_MEMORY_RESERVE:-500M}
    configs:
      - target: /usr/share/kibana/config/kibana.yml
        source: kibana-kibana.yml
configs:
  kibana-kibana.yml:
    file: ./kibana.yml
    name: kibana-kibana.yml-${kibana_kibana_yml_DIGEST:?err}
    labels: 
      name: kibana
